name: push_to_dockerhub_2404

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push arm64
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.arm64-2404
          platforms: linux/arm64
          push: true
          tags: flyqie/docker-novnc:latest-arm64-2404, flyqie/docker-novnc:arm64-2404
      -
        name: Build and push amd64
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.amd64-2404
          platforms: linux/amd64
          push: true
          tags: flyqie/docker-novnc:latest-2404, flyqie/docker-novnc:latest-amd64-2404, flyqie/docker-novnc:amd64-2404
